        #custom-dialogue {

img {

    max-height: 100%;

    height: auto;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.input-wrapper {
    position: relative;
    width: 300px;
    margin-bottom: 20px;
    margin-right: 20px;
}

.input-wrapper input {
    width: calc(100% - 30px); /* Adjust according to your icon size and desired margin */
    padding: 10px;
    border: none;
    border-bottom: 1px solid black;
    box-sizing: border-box;
}

.input-wrapper label {
    display: block;
    margin-bottom: 5px;
}

.input-wrapper::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: red;
}

.icon {
    position: absolute;
    left: 5px; /* Adjust to position the icon */
    top: 50%;
    transform: translateY(-50%);
    color: #aaa; /* Adjust icon color */
    margin-right: 10px;
}

.button {
    background-color: white;
    border: 2px solid tomato;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    padding: 10px;
    padding-left: 50px;
    padding-right: 50px;
}

.button:hover {
    background-color: tomato;
}




.with-icon {

.icon {
