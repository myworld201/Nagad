<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <style>
        /* Add your custom CSS styles for the dialogue here */
        #custom-dialogue {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: tomato;
            color:white;
        }

        #dialogue-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        body {
    margin-top: 30px;
    padding: 0;
    background-color: whitesmoke;
    text-align: center;
}

img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.input-wrapper {
    position: relative;
    width: 300px;
    margin-bottom: 20px;
    margin-right: 20px;
}

.input-wrapper input {
    width: calc(100% - 30px); /* Adjust according to your icon size and desired margin */
    padding: 10px;
    border: none;
    border-bottom: 1px solid black;
    box-sizing: border-box;
}

.input-wrapper label {
    display: block;
    margin-bottom: 5px;
}

.input-wrapper::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: red;
}

.icon {
    position: absolute;
    left: 5px; /* Adjust to position the icon */
    top: 50%;
    transform: translateY(-50%);
    color: #aaa; /* Adjust icon color */
    margin-right: 10px;
}

.button {
    background-color: white;
    border: 2px solid tomato;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    padding: 10px;
    padding-left: 50px;
    padding-right: 50px;
}

.button:hover {
    background-color: tomato;
}




.with-icon {
  padding-left: 40px; /* Adjust according to your icon size and desired margin */
  margin-left: 22px;
  background-color:white;
}

.icon {
  position: absolute;
  left: 5px; /* Adjust to position the icon */
  top: 50%;
  transform: translateY(-50%);
  width: 20px; /* Adjust icon width */
  height: 20px; /* Adjust icon height */
  background-color:white;
  padding-top : 4px;
  padding-bottom: 9px;,
  padding-right: 4px;
  padding-left:1px;
}

    </style>
</head>
